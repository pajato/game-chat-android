// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define all versions here to facilitate quick and easy version upgrades.
ext {
    // Sdk and tools
    minSdkVersion = 16          // Support JellyBean and up, which
                                // should catch ~95% of devices in the
                                // wild at first release.
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.2'

    // App dependencies
    espressoVersion = '2.2.1'
    glideVersion = '3.6.1'
    guavaVersion = '18.0'
    hamcrestVersion = '1.3'
    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    powerMockito = '1.6.2'
    rulesVersion = '0.4.1'
    runnerVersion = '0.4.1'
    supportLibraryVersion = '23.1.1'
}
